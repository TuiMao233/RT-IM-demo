<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/assets/reset.css">
  <link ref="stylesheet" href="/src/style/index.scss">
</head>

<body>
  <div id="app"></div>
  <!-- rem适配，比例为100% === 16rem -->
  <script>
    const styleDom = document.createElement("style");
    const remCount = document.documentElement.clientWidth / 16;
    styleDom.innerHTML = `html{font-size:${remCount}px !important}`;
    document.head.appendChild(styleDom);
    console.log("rem适配: ", `1rem === ${remCount}px`);
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
